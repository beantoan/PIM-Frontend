<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button  *appShowAuthed="true"
            (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>

    <span>{{title}}</span>

    <div fxShow="true" fxHide.lt-md>
      <button *appShowAuthed="true" mat-button routerLink="/">Dashboard</button>
      <button *appShowAuthed="true" mat-button routerLink="/investments/1/1">Đầu tư</button>
      <button *appShowAuthed="true" mat-button routerLink="/topups">Tiền vốn</button>

      <button *appShowAuthed="true" mat-button (click)="onCreateTransactionClicked()">Tạo giao dịch</button>
    </div>

    <span class="flex-space"></span>

    <div fxShow="true" fxHide.lt-md>
      <span *appShowAuthed="true">Xin chào {{currentUser.email}}</span>
      <button *appShowAuthed="true" mat-button (click)="onLogoutClicked()">Thoát</button>
    </div>

    <button *appShowAuthed="true" mat-button
            fxShow="true" fxHide.gt-sm
            (click)="onCreateTransactionClicked()">Tạo giao dịch</button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list *appShowAuthed="true">
      <h3 mat-subheader>Xin chào {{currentUser.email}}</h3>
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/" (click)="sidenav.toggle()">Dashboard</a>
      <a mat-list-item routerLink="/investments/1/1" (click)="sidenav.toggle()">Đầu tư</a>
      <a mat-list-item routerLink="/topups" (click)="sidenav.toggle()">Tiền vốn</a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="." (click)="onLogoutClicked(); sidenav.toggle()">Thoát</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>

    <router-outlet></router-outlet>

    <mat-divider></mat-divider>

    <br/>

    <footer fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center">

      <div>
        <img src="assets/img/pim_150.png"/>
      </div>

      <div>Version 1.9.0</div>

      <div fxLayout="column" fxLayoutAlign="space-between center">
        <div>Powered by PIM Inc. ©2018</div>
      </div>
    </footer>

  </mat-sidenav-content>
</mat-sidenav-container>
