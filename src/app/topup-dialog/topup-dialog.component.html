<h2 mat-dialog-title>
  {{topup && topup.id ? 'Sửa tiền vốn' : 'Thêm tiền vốn'}}
</h2>

<mat-dialog-content class="mat-typography">
  <div class="loading-shade" *ngIf="isSubmitting">
    <mat-spinner></mat-spinner>
  </div>

  <form [formGroup]="topupForm" fxLayout="column" fxLayoutAlign="space-between stretch">
    <div class="aui-message aui-message-warning" *ngIf="errorMessage">
      <p>{{errorMessage}}</p>
    </div>
    <br/>

    <mat-form-field>
      <input matInput
             type="number"
             formControlName="amount"
             (click)="$event.target.select()"
             required
             autocomplete="off"
             placeholder="Tổng tiền" />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        formControlName="addedOn"
        [matDatepicker]="addedOnDatepicker"
        required
        (click)="$event.target.select()"
        placeholder="Ngày nộp" />

      <mat-datepicker-toggle matSuffix [for]="addedOnDatepicker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #addedOnDatepicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput
                type="text"
                rows="2"
                formControlName="note"
                (click)="$event.target.select()"
                autocomplete="off"
                placeholder="Ghi chú"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCloseDialogClicked()">Đóng</button>
  <button mat-raised-button color="primary" (click)="onSaveTopupClicked()">Lưu giao dịch</button>
</mat-dialog-actions>
